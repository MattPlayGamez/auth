  test-macos-node-18:
    runs-on: macos-latest
    needs: test-windows-node-22
    steps:
      - uses: actions/checkout@v4
      - name: Cache NPM modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-18-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-18-
