        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm install jest
      - run: npx jest --forceExit mongodb.test.js

  test-macos-node-20:
    runs-on: macos-latest
    needs: test-macos-node-18
    steps:
      - uses: actions/checkout@v4
      - name: Cache NPM modules
        uses: actions/cache@v3
        with:
